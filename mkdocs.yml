site_name: Clank Tank Documentation
repo_url: https://github.com/m3-org/clanktank
site_url: https://m3-org.github.io/clanktank/

theme:
  name: material
  palette:
    scheme: slate  # Dark mode by default
    primary: deep purple
    accent: indigo

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/m3-org

markdown_extensions:
  - toc
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - admonition

nav:
  - Home: index.md
  - Hackathon Edition:
    - Overview: hackathon-edition/README.md
    - Show Configuration: hackathon-edition/hackathon-show-config.md
    - Episode Format: hackathon-edition/episode-format.md
    - Creative Notes: hackathon-edition/hackathon-creative-notes.md
    - Implementation Review: hackathon-edition/implementation-review.md
    - Security Review: hackathon-edition/security-review.md
    - Schema Consolidation: hackathon-edition/schema-consolidation.md
    - Technical Implementation:
      - WordPress Approach: hackathon-edition/wordpress/implementation-notes.md
      - WordPress API Reference: hackathon-edition/wordpress/api-reference.md
      - WordPress Data Model: hackathon-edition/wordpress/data-model.md
    - Archive & Reference:
      - Unified Episode Format: hackathon-edition/archive/UNIFIED_EPISODE_FORMAT.md
      - Compatibility Plan: hackathon-edition/archive/COMPATIBILITY_PLAN.md
      - Episode Format Quick Reference: hackathon-edition/archive/EPISODE_FORMAT_QUICK_REFERENCE.md
      - Episode Format Analysis: hackathon-edition/archive/EPISODE_FORMAT_ANALYSIS.md
      - Generator Update Notes: hackathon-edition/archive/EPISODE_GENERATOR_UPDATE_NOTES.md
      - Team Summary: hackathon-edition/archive/summary-for-team.md
      - Technical Notes (Existing): hackathon-edition/archive/hackathon-technical-notes-existing.md
      - Roadmap: hackathon-edition/archive/roadmap.md
  - Core System:
    - Pitch Pipeline: pitch-pipeline.md
    - Prize Pool Technical Overview: prize-pool-technical-overview.md
    - Quadratic Voting: quadratic-voting.md
    - Voting Context: voting-context.md
  - Concept Notes:
    - BlockTank Concept: notes/BlockTank-Concept-Prototype.md
    - Clank Tank Feedback: notes/Clank Tank Feedback.md
    - AI16Z Infinite Show: notes/ai16z Infinite Show.md

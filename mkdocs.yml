site_name: Clank Tank Documentation
repo_url: https://github.com/m3-org/clanktank
site_url: https://m3-org.github.io/clanktank/

theme:
  name: material
  palette:
    scheme: slate  # Dark mode by default
    primary: deep purple
    accent: indigo

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/m3-org

markdown_extensions:
  - toc
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - admonition

nav:
  - Home: index.md
  - Hackathon Edition:
    - Overview: hackathon-edition/index.md
    - Show Configuration: hackathon-edition/hackathon-show-config.md
    - Development Milestones: hackathon-edition/milestones.md
    - Technical Implementation:
      - Existing Infrastructure: hackathon-edition/hackathon-technical-notes-existing.md
      - WordPress Approach: hackathon-edition/hackathon-technical-notes-wordpress.md
    - Creative Notes: hackathon-edition/hackathon-creative-notes.md

site_name: Clank Tank Documentation
repo_url: https://github.com/m3-org/clanktank
site_url: https://m3-org.github.io/clanktank/

theme:
  name: material
  palette:
    scheme: slate  # Dark mode by default
    primary: deep purple
    accent: indigo

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/m3-org

markdown_extensions:
  - toc
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - admonition

nav:
  - Home: index.md
  - Hackathon Edition:
    - Overview: hackathon-edition/README.md
    - Show Configuration: hackathon-edition/hackathon-show-config.md
    - Roadmap: hackathon-edition/roadmap.md
    - Pipeline Updates: hackathon-edition/pipeline-updates.md
    - Episode Format: hackathon-edition/episode-format.md
    - Technical Implementation:
      - Existing Infrastructure: hackathon-edition/hackathon-technical-notes-existing.md
      - WordPress Approach: hackathon-edition/wordpress/implementation-notes.md
    - Creative Notes: hackathon-edition/hackathon-creative-notes.md
    - Archive & Reference:
      - Unified Episode Format (Canonical Spec): hackathon-edition/archive/UNIFIED_EPISODE_FORMAT.md
      - Compatibility Plan: hackathon-edition/archive/COMPATIBILITY_PLAN.md
      - Episode Format Quick Reference: hackathon-edition/archive/EPISODE_FORMAT_QUICK_REFERENCE.md
      - Episode Compatibility Summary: hackathon-edition/archive/EPISODE_COMPATIBILITY_SUMMARY.md
      - Generator Update Notes: hackathon-edition/archive/EPISODE_GENERATOR_UPDATE_NOTES.md
      - Concise Dialogue Update: hackathon-edition/archive/CONCISE_DIALOGUE_UPDATE.md
      - Persona Dialogue Update: hackathon-edition/archive/PERSONA_DIALOGUE_UPDATE.md
      - Unified Format Update Summary: hackathon-edition/archive/UNIFIED_FORMAT_UPDATE_SUMMARY.md
      - Episode Format Analysis: hackathon-edition/archive/EPISODE_FORMAT_ANALYSIS.md
      - Technical Notes (WordPress): hackathon-edition/archive/hackathon-technical-notes-wordpress.md
      - Technical Notes (Existing): hackathon-edition/archive/hackathon-technical-notes-existing.md
      - Team Summary: hackathon-edition/archive/summary-for-team.md

name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'hackathon/dashboard/frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: hackathon/dashboard/frontend/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: hackathon/dashboard/frontend

      - name: Build
        run: npm run build
        working-directory: hackathon/dashboard/frontend
        env:
          VITE_USE_STATIC: 'true'
          VITE_BASE_PATH: /clanktank/
          VITE_PRIZE_WALLET_ADDRESS: 7ErPek9uyReCBwiLkTi3DbqNDRf2Kmz4BShGhXmWLebx
          VITE_AI16Z_MINT: HeLp6NuQkmYB4pYWo2zYs22mESHXPQYzXbB8n4V98jwC
          VITE_SUBMISSION_DEADLINE: '2025-08-09T23:00:00+00:00'

      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/index.html dist/404.html
        working-directory: hackathon/dashboard/frontend

      - uses: actions/upload-pages-artifact@v3
        with:
          path: hackathon/dashboard/frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
